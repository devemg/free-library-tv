<div id="menu" class="menu-container">
    <ul>
        <li *ngFor="let item of menuItems">
            <div class="item-container" (focus)="onFocusMenu()" (click)="onClick(item.title)" 
            [routerLink]="item.route"
            [ngClass]="'icon-'+item.icon">
                <p>{{item.title}}</p>
            </div>
        </li>
    </ul>
</div>
